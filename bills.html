<!DOCTYPE html>
<html>

<head>
    <title>Bill Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></link>
</head>
<div class="body_wrapper" <body>
    <header>
        <div class="nav-relative">
            <nav class="nav" id="navigation"></nav>
        </div>
    </header>
    <div class="div-form">
        <form class="bill-form" id="bill-form">
            <label for="rmOptions">Select Applicable Roommates and bill percentage</label><br>
            <select multiple name="rmOptions" id="rmOptions"></select><br>
            <label for="billname">Bill Name:</label>
            <input type="text" name="billname"><br>
            <label for="amount">Amount:</label>
            <input type="text" name="amount"><br>
            <label for="frequency">Frequency:</label>
            <input type="text" name="frequency"><br>
            <label for="category">Category:</label>
            <input type="text" name="category"><br>
            <label for="duedate">Due Date:</label>
            <input type="date" name="duedate"><br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
    <section>
        <table id="bill-table"></table>
        <ul id="billList"></ul>
    </section>
    <script src="elements.js"></script>
    <script src="bills.js"></script>
    </body>
</div>

</html>
