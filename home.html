     <h1> Manage roommates </h1>
     <form id="addRoomateForm">

      <p> Bill section </p>

              <label for="rmOptions">Select Applicable Roommates and bill percentage</label><br>

              <input type="text" name="billname"><br>
              <label for="amount">Amount:</label>

              <label for="frequency">Frequency:</label>
              <input type="text" name="frequency"><br>
              <label for="category">Category:</label>
              <input type="text" name="category"><br>
              <label for="duedate">Due Date:</label>
              <input type="date" name="duedate"><br>
              <input type="submit" name="submit" value="Submit">
          </form>
