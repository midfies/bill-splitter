<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

    <title>Homepage</title>
</head>

<body>
    <div class="body-wrapper">
        <!-- <p> Roommate section </p>
      <form class="roommateForm"> Add/Remove: <input type="button" name="Add/Remove" value="Add/Remove roommate"/>
     </form> -->
        <header>
            <div class="nav-relative">
                <nav class="nav" id="navigation"></nav>
            </div>
        </header>
        <h1> Manage roommates </h1>
        <form id="addRoomateForm">
            <fieldset>
                <legend>Add Roommate</legend>
                <label for="newFirstName">First Name:</label>
                <input name="newFirstName" type="text" /><br/>
                <label for="newLastName">Last Name:</label>
                <input name="newLastName" type="text" /><br/>
                <label for="newEmail">Email:</label>
                <input name="newEmail" type="email" /><br/>
                <button type="submit">Add</button>
            </fieldset>
        </form>
        <section>
            <ul id="roommatesList"></ul>
        </section>
        <p> Bill section </p>
        <!-- <form class="billForm"> Add/Remove : <input type="button" name="Add/Remove" value="Add/Remove bills"> -->
        <div class="div-form">
            <form class="bill-form" id="bill-form">
                <label for="rmOptions">Select Applicable Roommates and bill percentage</label><br>
                <select multiple name="rmOptions" id="rmOptions"></select><br>

                <label for="billname">Bill Name:</label>
                <input type="text" name="billname"><br>
                <label for="amount">Amount:</label>
                <input type="text" name="amount"><br>
                <label for="frequency">Frequency:</label>
                <input type="text" name="frequency"><br>
                <label for="category">Category:</label>
                <input type="text" name="category"><br>
                <label for="duedate">Due Date:</label>
                <input type="date" name="duedate"><br>
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
        <section>
            <ul id="billList"></ul>
            <table id="billTable"></table>
        </section>
    </div>
    <script src="roommate.js"></script>
    <script src="elements.js"></script>
    <script src="bills.js"></script>
</body>
